  utter_pyetja_20:
    - text: 'Shqipëria është një destinacion turistik që po bëhet gjithnjë e më i njohur për shkak të bukurisë së saj natyrore, historisë së pasur dhe trashëgimisë kulturore. Këtu janë disa nga vendet më të njohura turistike në Shqipëri:\n
1. Gjirokastra: E njohur si "Qyteti i Gurtë", Gjirokastra është një nga qytetet më të vjetra të Shqipërisë dhe është përfshirë në listën e Trashëgimisë Botërore të UNESCO-s për arkitekturën e saj osmane dhe kalën e saj të famshme.\n

