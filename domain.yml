  utter_pyetja_64:
    - text: "Marrëdhëniet e Shqipërisë me fqinjët e saj ballkanik janë një kombinim i historisë, gjeopolitikës, kulturës dhe interesave ekonomike. Deri në vitin 2021, këto marrëdhënie kanë qenë si më poshtë:\n

