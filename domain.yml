    - text: "Ndryshimi i klimës është një sfidë globale që po ndikon në mënyra të ndryshme në të gjitha vendet e botës, përfshirë Shqipërinë. Bujqësia dhe prodhimi i ushqimit janë veçanërisht të ndjeshëm ndaj ndryshimeve të klimës. Në Shqipëri, këto ndikime kanë shfaqur dhe do të vazhdojnë të shfaqin disa pasojat:\n

