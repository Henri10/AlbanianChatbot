7. Kalaja e Krujës: E ndodhur pranë qytetit të Krujës, kjo kalë është e njohur për rezistencën e saj ndaj pushtimit osman dhe lidhet ngushtë me historinë e Heroit Kombëtar, Skënderbeut.\n

