2. Produktet Kryesore: Shqipëria është e njohur për prodhimin e perimeve si domate, speca, patate dhe qepë. Gjithashtu, fruta si rrushi, ulliri, portokalli dhe fiku janë të zakonshme. Në zonat malore, blegtoria, sidomos qengjat dhe dhia, është e përhapur.\n

