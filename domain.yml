  utter_pyetja_60:
    - text: "Shqipëria ka pasur një histori të ndërlikuar lidhur me trafikimin e qenieve njerëzore dhe drogës, dhe ka njohur rëndësinë e luftës kundër këtyre fenomeneve. Gjatë viteve, me ndihmën dhe mbështetjen e ndërkombëtarëve, Shqipëria ka ndërmarrë hapa konkretë për të adresuar dhe minimizuar këto çështje.\n

