3. Transporti i Detit: Portet kryesore si Durrësi dhe Vlora ofrojnë shërbime transporti për pasagjerë dhe mallra. Gjithashtu, ka lidhje me traget ndërmjet Shqipërisë dhe vendeve fqinje si Italia.\n

