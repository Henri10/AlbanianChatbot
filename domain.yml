  utter_pyetja_9:
    - text: "Shqipëria ka disa objekte të cilat janë pjesë e Trashëgimisë Botërore të UNESCO-s. Ja një listë e tyre:\n
    1. Gjirokastër dhe Berat: Këto dy qytete janë të njohura për arkitekturën e tyre osmane dhe janë të njohura si 'qytetet-muze'. Të dyja janë shpallur pjesë e Trashëgimisë Botërore të UNESCO-s në vitin 2005.\n

    2. Butrinti: Ky është një vend arkeologjik i rëndësishëm i vendosur pranë Ksamil, pranë kufirit me Greqinë. Butrinti ka pasur një histori të gjatë që nga periudha e lashtësisë dhe ka shërbyer si një qytet i lashtë, një qendër romake, një kishë dhe një kala. U shpall trashëgimi e UNESCO-s në vitin 1992.\n

    3. Zonja e Shkodrës, Shenjtëria e Kishës së Shejzinos: Kjo shenjtëri, e njohur ndryshe si Kisha e Zonjës së Shkodrës ose Kisha e Shejzinos, është një vend i shenjtë për besimtarët katolikë në Shqipëri. Ndodhet në malin e Tarabosh, mbi qytetin e Shkodrës. U shpall trashëgimi e UNESCO-s në vitin 2017, si pjesë e një grupi të gjerë më të madh të monumenteve të Europës, të njohura si 'Rrugët e Arbërit' ose 'Rrugët e Arbreshëve', që lidhen me migrimin e shqiptarëve katolikë drejt Italisë gjatë mesjetës."

