  utter_pyetja_15:
    - text: "Diktatura komuniste në Shqipëri ka pasur një ndikim të madh dhe të thellë në historinë dhe shoqërinë shqiptare. Kjo periudhë, e udhëhoqur kryesisht nga Enver Hoxha, ka zgjatur nga viti 1944 deri më 1992. Ja disa nga ngjarjet dhe veprimet kryesore gjatë kësaj periudhe:\n

    1. Ndryshime Sociale dhe Ekonomike: Ushqimi, shëndetësia dhe arsimi u bënë falas. Kjo çoi në ngritjen e shkallës së shkollimit dhe përmirësimin e shëndetit të popullatës. Megjithatë, këto përmirësime u shoqëruan me represion të ashpër dhe mungesë të lirive themelore.\n

    2. Kolektivizimi: Toka u konfiskua nga pronarët dhe u shndërrua në kooperativa bujqësore. Kjo çoi në një ndryshim të madh të strukturës së shoqërisë dhe ekonomisë.\n

    3. Industializimi: U bënë përpjekje për të ndërtuar një ekonomi industriale, përmes ndërtimit të fabrikave dhe ndërmarrjeve industriale, shpesh me ndihmën e Bashkimit Sovjetik ose të Kinës.\n
    4. Izolimi Ndërkombëtar: Shqipëria u izolua nga shumica e shteteve të botës. Fillimisht u largua nga Jugosllavia, më pas u nda nga Bashkimi Sovjetik në vitet '60 dhe më vonë edhe nga Kina në vitet '70.\n
    
    5. Reformimi i Kulturës dhe Fesë: U bë një përpjekje për të eliminuar ndikimin e fesë dhe të ndryshuar kulturën tradicionale. Në vitin 1967, Shqipëria u shpall si shteti i parë ateist në botë, dhe të gjitha xhamitë, kishat dhe kluqet e tjera fetare u mbyllën ose u përdorën për qëllime të tjera.\n
    
    6. Represioni dhe Persekutimi: Shumë njerëz u persekutuan, u burgosën ose u ekzekutuan për shkak të ideve të tyre politike ose për lidhje të dyshuara me shtete të huaja. Sigurimi i Shtetit ishte instrumenti kryesor i represionit dhe spiunazhit.\n

    7. Mungesa e Lirive Themelore: Liria e shtypit, e fjalës dhe e mbledhjeve u mohuan. Mediat ishin të kontrolluara nga shteti dhe shërbenin si mjet propagande."

  utter_pyetja_14:
    - text: "Kuzhina shqiptare është e pasur dhe ndikon nga shumë kultura për shkak të pozicionit gjeografik të Shqipërisë dhe ndërveprimeve historike. Këtu janë disa nga ushqimet më tradicionale të kuzhinës shqiptare:\n
    1. Byrek: Është një ushqim i bërë nga petët e holla të brumit, i mbushur me përbërës të ndryshëm si mish, spinaq, djathë ose qepë.

    2. Tavë Kosi (tavë dheu): Është një pjatë me mish viçi të pjekur dhe një mbushje me kos të kripur dhe veze.

    3. Fërgesë: Është një pjatë e bërë nga mëlçia, veza, djathë dhe spec të ndryshëm.

    4. Qoftë: Janë kofta të vogla të grilluara, zakonisht të bëra nga mish viçi ose qingji, të përziera me erëza.

    5. Përshesh: Pjatë e bërë nga mish i tharë i pulës ose i viçit, i servirur me një lloj paste të bërë nga buka e tharë.

    6. Kolloface: Është një ushqim tradicional i përgatitur me mish, oriz, qepë dhe erëza.

    7. Speca të mbushur (Specat e të mbushur): Janë spec të kuq ose të gjelbër të mbushur me një përzierje të orizit dhe mishit.

    8. Trileçe: Është një ëmbëlsirë e njohur e cila ka prejardhje të ndryshme dhe është marrë edhe nga kuzhina shqiptare. Është një kek i lagur me një përzierje të tre llojeve të qumështit.

    9. Bakllasarem: Është një pjatë e përgatitur me fasule të bardha, mish dhe erëza të ndryshme.

    10. Petulla: Janë krekere të vogla të frituara, që zakonisht shërbehen të ëmbla ose të kripura.

    11. Raki: Pije alkoolike e prodhuar nga rrush i fermentuar ose fruta të tjera. Është e njohur në të gjithë Ballkanin dhe shpesh përgatitet në shtëpi."

  utter_pyetja_13:
    - text: 'Gjendja ekonomike e Shqipërisë është ndryshuar ndjeshëm gjatë dekadave të fundit. Pas rënies së regjimit komunist në fillim të viteve 1990, Shqipëria ka ndjekur një rrugë tranzicioni nga një ekonomi e centralizuar në një ekonomi tregu.'

  utter_pyetja_12:
    - text: 'Festa më e madhe kombëtare në Shqipëri është "Dita e Pavarësisë", e cila shënohet më 28 Nëntor. Kjo festë përkujton shpalljen e pavarësisë nga Perandoria Osmane në vitin 1912.'

  utter_pyetja_11:
    - text: 'Shqipëria ka një kulturë të pasur me zakone dhe tradita që janë ruajtur gjatë shekujve. Këto tradita kanë 
    rrënjë të thella në historinë, besimin, dhe jetën e përditshme të shqiptarëve. Më poshtë janë disa nga zakonet dhe 
    traditat më të njohura të Shqipërisë:\n
    Dita e Verës: E festuar më 14 mars, Dita e Verës është një festë tradicionale që shënohet me aktivitete, festa në rrugë, dhe dhuratat e vogla të quajtura "verore". Origjina e saj është nga qyteti i Elbasanit, por në vite është bërë një festë kombëtare.\n

    1. Valle Shqiptare: Valle të ndryshme tradicionale janë të njohura në të gjitha trevat e Shqipërisë, nga veriu te jugu. Valle si "Valle Kukli", "Valle Tropojane", ose "Valle Pogonishte" janë vetëm disa prej tyre.\n
    
    2. Besa: Besa është një koncept shumë i rëndësishëm në kulturën shqiptare, që përfaqëson një lloj betimi ose premtimi. Është shpesh i lidhur me mikpritjen dhe mbrojtjen e mysafirëve, madje edhe në kohëra të vështira.\n
    
    3. Mikpritja: Shqiptarët janë të njohur për mikpritjen e tyre të ngrohtë. Në shumë fshatra, është e zakonshme që mysafirët të ofrohen bukë dhe kripë kur vijnë për vizitë.\n
    
    4. Gjaku dhe Hakmarrja: Kjo është një traditë më e errët, e cila ka të bëjë me marrjen e hakut për një vrasje të anëtarit të një familjeje nga një anëtar tjetër i një familjeje tjetër. Ky kodeks i ndjekur kryesisht në zonat malore të veriut ka sjellë shumë dhimbje dhe vuajtje për shumë familje. Përpjekjet janë bërë për të eliminuar këtë traditë.\n
    
    5. Këngët dhe Lahutaret: Në zonat malore të veriut, lajka dhe lahutarët kanë një rol të rëndësishëm në ruajtjen e historisë dhe legjendave përmes këngëve.\n
    
    6. Dasmat Shqiptare: Dasmat në Shqipëri janë ngjarje të mëdha sociale, që zgjasin disa ditë dhe janë të plotësuara me rituale, këngë, valle dhe ushqime tradicionale.\n
    
    7. Festa e Bajramit: Pas muajit të Ramazanit, shqiptarët myslimanë festojnë Bajramin me ushqime të shijshme, dhurata dhe vizita ndër familjarë.\n

    8. Kombëtareja: Kjo është një ndër rrobat më tradicionale shqiptare, e cila vishet gjatë festave dhe ngjarjeve të rëndësishme.\n

    9. Usqimi Tradicional: Shqipëria është e njohur për gatimet e saj tradicionale si byrek, tavë kosi, fërgesa, qoftë, etj.'

  utter_pyetja_10:
