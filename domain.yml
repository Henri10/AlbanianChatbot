3. Ksamil: Një destinacion bregdetar i njohur për plazhet e tij të bukura dhe ishujt e afërt që mund të arrihen me varkë.\n

4. Butrinti: Një vend arkeologjik i rëndësishëm i cili pasqyron periudha të ndryshme të historisë, nga periudha e lashtësisë deri te mesjeta.\n

5. Dhërmi dhe bregdeti i Rivierës Shqiptare: Plazhe të mrekullueshme me ujë të kristaltë dhe peizazhe mahnitëse.\n

